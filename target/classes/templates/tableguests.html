<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<h1 class="display-5 text-center mt-2 md-2">Tabela obecnych gości hotelu</h1>
<br>
<table class="table ">
    <thead>
    <tr>
        <th scope="col border-left-1 border-right-1">Guest ID</th>
        <th scope="col">Pierwsze imię</th>
        <th scope="col">Drugie imię</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">Adres</th>
        <th scope="col">Numer telefonu</th>
        <th scope="col">Płeć</th>
        <th scope="col">Email</th>
    </tr>
    </thead>

    <tr th:each="guest: ${guests}">
        <td th:text="${guest.getGuest_id()}"></td>
        <td th:text="${guest.getFirstname()}"></td>
        <td th:text="${guest.getLastname()}"></td>
        <td th:text="${guest.getMiddlename()}"></td>
        <td th:text="${guest.getAddress()}"></td>
        <td th:text="${guest.getPhonenumber()}"></td>
        <td th:text="${guest.getGender()}"></td>
        <td th:text="${guest.getEmail()}"></td>
    </tr>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
