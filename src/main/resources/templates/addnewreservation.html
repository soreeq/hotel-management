<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Hotel Management System</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon-96x96.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container no-padding">
    <div class="bg-image">


        <nav class="navbar navbar-dark navbar-custom navbar-expand-sm no-padding" style="color: gold;">

            <a href="/" class="navbar-brand col-4 mx-4"><img class="d-inline block align-top" src="img/logodashboard.png" width="300"></a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon" style="color:gold;"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="/" class="nav-link mx-4">Panel recepcjonisty</a>
                    </li>

                    <li class="nav-item active">
                        <a href="/reservations" class="nav-link mx-4">Rezerwacje</a>
                    </li>

                    <li class="nav-item active">
                        <a href="/guests" class="nav-link mx-4">Klienci</a>
                    </li>

                    <li class="nav-item active">
                        <a href="/rooms" class="nav-link mx-4">Pokoje</a>
                    </li>

                    <li class="nav-item active">
                        <a href="/logout" class="nav-link mx-4">Wyloguj się</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-12 my-3"></div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 h5 d-flex justify-content-center jumbotron rounded-2" style="background-color: rgba(255, 255, 255, 0.8);
            color: #212529; font-size:x-large;"> Wprowadź dane nowej rezerwacji</div></div>
                <div class="row mx-auto col-6 d-flex justify-content-center p-3 rounded-2 " style="background-color: rgba(255, 255, 255, 0.8);
            color: #212529;">
                    <form th:action="@{/add-reservation}" th:object="${newReservation}" method="post">
                        <div class="form-row">
<!--                            <p th:text="${#temporals.format(localDateTime, 'dd-MM-yyyy')}"></p>
                            <p th:text="${#temporals.format(localDate, 'MM-yyyy')}"></p>-->
                            <div class="form-group col-md-3">
                                <label for="startDate">Data rozpoczęcia rezerwacji: </label>
                                <input type="date" class="form-control" id="startdate" th:field="${newReservation.startdate}">
<!--                                <select class="form-control" th:field="${newReservation.id}" >
                                    <option value="0">Wybierz id operator</option>
                                    &lt;!&ndash;<option th:each="Klienci : ${reservations}" th:value="$newReservation.id}" th:text="${newReservation.id}"></option>&ndash;&gt;
                                </select>-->
                            </div>
                            <div class="form-group col-md-3">
                            <label for="enddate">Data zakończenia rezerwacji: </label>
                            <input type="date" class="form-control" id="enddate" th:field="${newReservation.enddate}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="room_Id">Numer pokoju dla tej rezerwacji: </label>
                                <select id="room_Id" class="form-control" th:field="${newReservation.Room_id}" >
                                    <option th:each="room: ${rooms}" th:value="${room.getRoom_id()}" th:text="${room.getRoom_id()}" ></option>
                                    <!--<option th:each="Klienci : ${guests}" th:value="guest.Guest_id}" th:text="${guest.Guest_id}"></option>;-->
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="guest_Id">Wybierz klienta dla tej rezerwacji: </label>
                                <select id="guest_Id" class="form-control" th:field="${newReservation.Guest_id}" >
                                    <option th:each="guest: ${guests}" th:value="${guest.getGuest_id()}" th:text="${guest.getFirstname()} + ${guest.getLastname()}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                        <span style="color: red; text-align:center; margin-left:auto; margin-right:auto;"><div th:if="${#fields.hasErrors('startdate')}" th:errors="*{startdate}">Startdate error</div></span>
                        </div>
                        <div class="form-row">
                            <button type="submit" class="btn col-6 mx-auto btn-warning align-self-center my-1" style="height: 50%";>Dodaj nową rezerwacje</button>
                        </div>
                    </form>
                </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
