<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Hotel Management System</title>
    <!-- Favicon -->
      <link rel="icon" href="img/favicon-96x96.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- Bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
      <div class="container no-padding">
        <div class="bg-image">
          <div class="col-12 p-3"></div>
          <div class="d-flex justify-content-center">
          <img id="logo" class="img-fluid col-md-5 mx-auto no-padding" src="img/logohotelmanagement.png">
          </div>
          <div class="col-12 p-3"></div>
          <div class="row no-padding">
          <div class="col-md-4"></div>
          <div class="col-md-4 rounded-3" style="background-color: rgba(0, 0, 0, 0.6)">
              <div class="col-md-8 login-form-1 border-5 mx-auto" style="text-align: center;">
                  <h3 class="p-3" style="color:goldenrod;"><b>Logowanie</b></h3>
                  <form name="f" th:action="@{/login}" method="post">
                      <fieldset>
                          <div th:if="${param.error}" class="alert alert-error"><span style="color: red;">Nieprawidłowa nazwa użytkownika lub hasło</span></div>
                          <div th:if="${param.logout}" class="alert alert-success"> Wylogowano</div>
                        <div class="form-group my-4">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Nazwa użytkownika *" value="" />
                        </div>
                        <div class="form-group my-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Hasło *" value="" />
                        </div>
                        <div class="form-group">
                          <div class="form-actions row no-padding">
                            <div class="col-12 p-2"></div>
                            <div class="col mx-auto border-0"><input type="submit" class="btn btn-warning" value="Zaloguj się do panelu" />
                            </div>
                        </div>
                        </div>
                      </fieldset>
                    </form>             
                  </div>
                </div>
                <div class="col-md-4"></div>
              </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
