<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Hotel Management System</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon-96x96.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container no-padding">
    <div class="bg-image">

        <nav class="navbar navbar-dark navbar-custom navbar-expand-sm no-padding" style="color: gold;">

            <a
                    href="/" class="navbar-brand col-4 mx-4"><img class="d-inline block align-top" src="img/logodashboard.png" width="300"></a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon" style="color:gold;"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="/" class="nav-link mx-4">Panel recepcjonisty</a>
                    </li>

                    <li class="nav-item active">
                        <a href="/reservations" class="nav-link mx-4">Rezerwacje</a>
                    </li>

                    <li class="nav-item active">
                        <a href="/guests" class="nav-link mx-4">Klienci</a>
                    </li>

                    <li class="nav-item active">
                        <a href="/rooms" class="nav-link mx-4">Pokoje</a>
                    </li>

                    <li class="nav-item active">
                        <a href="/logout" class="nav-link mx-4">Wyloguj się</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-12 my-3"></div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 h5 d-flex justify-content-center jumbotron rounded-2" style="background-color: rgba(255, 255, 255, 0.8);
            color: #212529; font-size:x-large;"> Lista obecnych pokojów w hotelu
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <a href="/add-room" class="col-2" ><button type="submit" class="btn mx-auto btn-warning align-center " style="margin-left: auto;margin-right: auto;">Dodaj nowy pokój</button></a>
            <a href="/occupied-rooms" class="col-2" ><button type="submit" class="btn mx-auto btn-danger align-center " style="margin-left: auto;margin-right: auto;">Wyświetl zajete pokoje</button></a>
            <a href="/free-rooms" class="col-2" ><button type="submit" class="btn mx-auto btn-success align-center " style="margin-left: auto;margin-right: auto;">Wyświetl wolne pokoje</button></a>
            <div class="col-3"></div>
        </div>
        <div class="col-12 my-3">
        </div>
        <table class="table border-1 scrollable" style="background-color: rgba(255, 255, 255, 0.8)">
            <thead>
            <tr>
                <th scope="col">Numer pokoju</th>
                <th scope="col">Typ pokoju</th>
                <th scope="col">Wielkość pokoju</th>
                <th scope="col">Stawka za pokój</th>
                <th scope="col">Czy posiada aktualnie rezerwacje?</th>
            </tr>
            </thead>

            <tr th:each="room: ${freeRooms}">
                <td th:text="${room.getRoom_id()}"></td>
                <td th:text="${room.getType()}"></td>
                <td th:text="${room.getSize()}"></td>
                <td th:text="${room.getRate()}"></td>
                <td th:if="${room.occupied == 'Wolny'}"><span style="color: green; font-weight: bold;" th:text="${room.getOccupied()}"></span></td>
                <td th:if="${room.occupied == 'Zajete'}"><span style="color: red; font-weight: bold;" th:text="${room.getOccupied()}"></span></td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
